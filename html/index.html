<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoelBox - Create or connect</title>

    <link rel="stylesheet" href="/index.css">
    <script src="/socket.js"></script>
</head>
<body>
    <div class="container">
        <div id="select">
            <div id="select-connect" class="cc-btn selected">CONNECT</div>
            <div id="select-create" class="cc-btn">CREATE</div>
        </div>

        <div id="screen-CONNECT" class="cc selected-screen">
            <h1>JOIN A GAME</h1>

            <p class="lb">Game Code</p>
            <input type="text" class="df-inp" id="gc-jg" spellcheck="false">
        </div>

        <div id="screen-CREATE" class="cc">
            <h1>CREATE A GAME</h1>

            <p class="lb"></p>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
